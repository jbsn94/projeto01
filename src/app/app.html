<ion-menu [content]="content">
  <ion-content style="background-color: #f5f5f5;">
    <button menuClose full ion-button clear icon-only item-end>
      <ion-icon name="arrow-round-back" style="color:#B5B5B5;"></ion-icon>
    </button>
    <ion-list no-lines menu-button-list>
      <button menuClose ion-item text-center (click)="openPage(pages[0])">
        <ion-avatar item-start>
          <img src="assets/imgs/bezerroshoje-icon.jpeg">
        </ion-avatar>
      </button>
      <button menuClose ion-item text-center (click)="openPage(pages[1])">
        <ion-avatar item-start>
          <img src="assets/imgs/prefeiturabezerros-icon.jpg">
        </ion-avatar>
      </button>
      <button menuClose ion-item text-center (click)="openPage(pages[2])">
        <ion-avatar item-start>
          <img src="assets/imgs/blitznasruas-icon.png">
        </ion-avatar>
      </button>
      <button menuClose ion-item text-center (click)="openPage(pages[3])">
        <ion-avatar item-start>
          <img src="assets/imgs/boletimesportivo-icon.jpg">
        </ion-avatar>
      </button>
    </ion-list>
    <button full ion-button clear icon-only style="position: absolute;bottom: 0px;" (click)="close()">
      <ion-icon name="log-out" style="color:#B5B5B5;"></ion-icon>
    </button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
