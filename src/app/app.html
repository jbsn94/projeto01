<ion-menu [content]="content">
  <ion-content style="background-color: #044fa1">
    <button menuClose ion-button clear icon-only item-end style="position: absolute;
    top: 0px;
    right: 0px;
    z-index: 2;">
      <ion-icon name="arrow-round-back" color="light"></ion-icon>
    </button>
    <ion-item color="azul" style="padding-top: 30px;">
      <ion-thumbnail>
        <img src="http://download.seaicons.com/icons/designbolts/free-multimedia/1024/Simple-Mic-icon.png" style="margin: auto">
      </ion-thumbnail>
    </ion-item>
    <ion-list menu-button-list no-lines>
      <button menuClose ion-item color="azul" text-center (click)="openPage(pages[0])">
        Bezerros Hoje
      </button>
      <button menuClose ion-item color="azul" text-center (click)="openPage(pages[1])">
        Prefeitura de Bezerros
      </button>
      <button menuClose ion-item color="azul" text-center (click)="openPage(pages[2])">
        Blitz nas Ruas
      </button>
      <button menuClose ion-item color="azul" text-center (click)="openPage(pages[3])">
        Boletim Esportivo
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
