<ion-menu [content]="content">
  <ion-content style="background-color: #f5f5f5;">
    <ion-list no-lines>
      <ion-item color="amarelo">
        <ion-thumbnail item-start style="min-width: 50px;min-height: 50px;">
          <img src="assets/icon/bd2.png" style="width: 50px;height: 50px;">
        </ion-thumbnail>
        <h2 style="font-weight: bold;">Bezerros Digital</h2>
        <p><small style="opacity: 0.7;font-weight: bold;">Vers√£o {{versao}} (Beta)</small></p>
      </ion-item>
    </ion-list>

    <!-- Menu buttons -->
    <ion-list no-lines menu-button-list>
      
      <button menuClose ion-item (click)="openPage(pages[0])">
        <ion-thumbnail item-start>
          <img src="assets/imgs/bezerroshoje-icon.jpeg">
        </ion-thumbnail>
        Bezerros Hoje
      </button>

      <button menuClose ion-item (click)="openPage(pages[1])">
        <ion-thumbnail item-start>
          <img src="assets/imgs/prefeiturabezerros-icon.jpg">
        </ion-thumbnail>
        Portal da Prefeitura
      </button>

      <button menuClose ion-item (click)="openPage(pages[2])">
        <ion-thumbnail item-start>
          <img src="assets/imgs/blitznasruas-icon.png">
        </ion-thumbnail>
        Blitz nas Ruas
      </button>

      <button menuClose ion-item (click)="openPage(pages[3])">
        <ion-thumbnail item-start>
          <img src="assets/imgs/boletimesportivo-icon.jpg">
        </ion-thumbnail>
        Boletim Esportivo
      </button>

    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
