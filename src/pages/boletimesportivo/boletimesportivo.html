<ion-header>
    <ion-navbar color="amarelo">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Boletim Esportivo</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content no-padding>
    <ng-container *ngFor="let post of posts">
  
      <ion-card *ngIf="!post.iframe" class="animated fadeInRight">
        <!-- Post category -->
        <p categoria>
          <span>{{post.categoria}}</span>
        </p>
  
        <!-- Post image -->
        <ng-container *ngIf="post.imgs.length">
          <img [src]="post.imgs[0].src" style="min-height: 10px" imageViewer/>
        </ng-container>

        <button ion-button ion-only clear style="
        z-index: 2;
        position: absolute;
        font-size: 1.8rem;
        right: 0px;
        margin-top: 0px;" (click)="cardPopup($event, post)">
          <ion-icon name="md-more" color="dark" icon-right></ion-icon>
        </button>
        
        <!-- When post don't have img -->
        <ng-container *ngIf="post.imgs.length == 0">
          <img src="assets/imgs/boletimesportivo.jpg">
        </ng-container>

        <!-- Post content -->
        <ion-card-content>
          <ion-card-title style="font-size: 2.0rem;font-weight: bold;">
            {{post.title}}
          </ion-card-title>
          <p card-content-text *ngIf="!post.mp3">{{post.texto}}</p>
        </ion-card-content>
        <audio controls preload="none" *ngIf="post.mp3" style="width: 100%;margin-bottom: -4px;background-color: #fafafa;">
          <source [src]="post.mp3" type="audio/mpeg">
        </audio>
  
        <!-- Post button action -->
        <ng-container *ngIf="!post.mp3">
          <button ion-item color="azul" *ngIf="post.texto.length > 5" (click)="openModal(post)">
            Veja mais
            <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
          </button>
        </ng-container>
      </ion-card>
  
    </ng-container>
  </ion-content>
